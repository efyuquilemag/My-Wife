<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mes 11-12-2024</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffe0f0, #ffd1ec);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .corazon {
      position: relative;
      width: 200px;
      height: 180px;
      background: #e91e63;
      transform: rotate(-45deg);
      animation: latido 1s infinite;
      margin-bottom: 30px;
    }

    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background: #e91e63;
      border-radius: 50%;
    }

    .corazon::before {
      top: -100px;
      left: 0;
    }

    .corazon::after {
      left: 100px;
      top: 0;
    }

    .mensaje {
      max-width: 80%;
      font-size: 1.3em;
      color: #333;
      padding: 15px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    @keyframes latido {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }
  </style>
</head>
